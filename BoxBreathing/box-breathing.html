<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Merienda:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="../images/breath-favicon-light.ico">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="box-breathing.css">
    <script src="../main.js" defer></script>
    <script src="box-breathing.js" defer></script>
    <title>Box Breathing</title>
</head>
<body>
    <span id="width-display">num</span>
   
    <a href="../index.html" class="header-link">
        <h1 id="logo">Calming Breath</h1>
        <img id="logo-breath" src="../images/exhale.png" alt="">
    </a>
    <div class="mask-cap"></div>
    <div class="box-wrapper">
        <div class="mask-left"></div>
        <div class="box"><span class="breath-text">Breath In</span></div>
        <div class="mask-right"></div>
    </div>
    <div class="mask-cap"></div>
    <div class="action-btn-wrapper">
        <a class="action-btn" href="circle-breathing/circle.html">start</a>
    </div>
    
    
</body>


<script>
    let widthDisplay = document.getElementById('width-display')
        function updateWidthText() {
        // Update the innerText with the current width of the window
        widthDisplay.innerText = `${window.innerWidth}px`;
    }
    
    // Listen for window resize events
    window.addEventListener('resize', updateWidthText);
    
    // Initial update when the page loads
    updateWidthText();
    </script>


</html>
